<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  Changed information will be lost
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()" cdkFocusInitial>No</button>
  <button mat-button mat-dialog-close (click)="onYesClick()">Ok</button>
</mat-dialog-actions>

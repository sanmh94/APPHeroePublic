<div id="list-view">
  <!-- Botones -->
  <section>
    <div class="example-button-row">
      <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-mini-fab color="warn" matTooltip="Edit Heroe" (click)="editHeroe(actionHeroes.Edit)">
          <mat-icon >edit</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-mini-fab color="warn" matTooltip="New Heroe" (click)="editHeroe(actionHeroes.Add)">
          <mat-icon >person_add</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-mini-fab color="warn" matTooltip="Delete Heroe" (click)="deleteHeroe()" >
          <mat-icon >delete</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-mini-fab color="warn" matTooltip="Download as csv" (click)="downloadTableAsCsv()" >
          <mat-icon >download</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>
<!-- Listado de heroes -->
  <section>
    <app-table-heroes (selectionEmiter)="listenerSelection($event)"></app-table-heroes>
  </section>
</div>
